<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Teams Meeting Recorder</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        padding: 18px;
        width: 320px;
        background: #f9fafb;
        margin: 0;
      }
      h2 {
        font-size: 18px;
        margin: 0 0 16px 0;
        color: #111827;
        text-align: center;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        padding: 16px;
        margin-bottom: 16px;
      }
      .card h3 {
        font-size: 15px;
        margin: 0 0 10px 0;
        color: #374151;
      }
      label {
        display: flex;
        align-items: center;
        margin: 6px 0;
        cursor: pointer;
        font-size: 14px;
        color: #374151;
      }
      input[type="radio"] {
        margin-right: 8px;
        accent-color: #2563eb;
      }
      button {
        padding: 10px 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: background 0.2s;
      }
      .btn-primary { background: #2563eb; color: white; width: 100%; margin-top: 12px; }
      .btn-primary:hover { background: #1d4ed8; }
      .btn-secondary { background: #10b981; color: white; }
      .btn-secondary:hover { background: #059669; }
      .btn-danger { background: #ef4444; color: white; }
      .btn-danger:hover { background: #dc2626; }
      .status {
        font-size: 14px;
        padding: 12px;
        border-radius: 8px;
        text-align: center;
        margin-top: 10px;
      }
      .status.active {
        background: #ecfdf5;
        color: #065f46;
        border: 1px solid #10b981;
      }
      .status.inactive {
        background: #fef2f2;
        color: #991b1b;
        border: 1px solid #ef4444;
      }
      .status.neutral {
        background: #f1f5f9;
        color: #475569;
        border: 1px solid #cbd5e1;
      }
      .manual-controls {
        margin-top: 14px;
        display: flex;
        gap: 10px;
      }
      .manual-controls button { flex: 1; }
    </style>
  </head>
  <body>
    <h2>üé• Teams Recorder</h2>

    <div class="card">
      <h3>Choose Recording Mode</h3>
      <label><input type="radio" name="mode" value="none"> ‚ùå No Recording (Manual Mode)</label>
      <label><input type="radio" name="mode" value="audio"> üéôÔ∏è Audio Only</label>
      <label><input type="radio" name="mode" value="video"> üé• Video Only</label>
      <label><input type="radio" name="mode" value="audiovideo"> üéôÔ∏è + üé• Audio + Video</label>
      <button id="save" class="btn-primary">üíæ Save Mode</button>
    </div>

    <div class="status neutral" id="status">‚ö†Ô∏è No mode selected yet.</div>

    <div class="manual-controls" id="manualControls" style="display:none;">
      <button id="manualStart" class="btn-secondary">‚ñ∂Ô∏è Start Recording</button>
      <button id="manualStop" class="btn-danger" disabled>‚èπÔ∏è Stop Recording</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
