<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teams Recorder</title>
  <style>
    body { font-family: Arial, sans-serif; width: 250px; padding: 20px; text-align: center; }
    h2 { margin-top: 0; font-size: 18px; }
    button {
      margin-top: 10px; padding: 10px; width: 100%; font-size: 16px;
      border: none; border-radius: 6px; cursor: pointer;
    }
    #startBtn { background-color: #4CAF50; color: white; }
    #startBtn:disabled { background-color: #a5d6a7; cursor: not-allowed; }
    #stopBtn { background-color: #f44336; color: white; }
    #stopBtn:disabled { background-color: #ef9a9a; cursor: not-allowed; }
    #timer { margin-top: 15px; font-weight: bold; font-size: 20px; color: #333; }
  </style>
</head>
<body>

  <button id="startBtn" disabled>Start Recording</button>
  <button id="stopBtn" disabled>Stop & Download</button>
  <div id="timer">00:00</div>
  <script src="popup.js"></script>
</body>
</html>
